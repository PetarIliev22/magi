       <script>
  const music = document.getElementById("bg-music");
  const openBtn = document.getElementById("open");
  const closeBtn = document.getElementById("reset");
  const envelope = document.getElementById("envelope");

  openBtn.addEventListener("click", () => {
    envelope.classList.remove("close");
    envelope.classList.add("open");

    music.volume = 0;           // –∑–∞–ø–æ—á–≤–∞ —Ç–∏—Ö–æ
    music.currentTime = 105;    // –∑–∞–ø–æ—á–≤–∞ –æ—Ç 1:50
    music.play();

    // fade in (–æ—Ç 0 –¥–æ 0.5 –∑–∞ ~5 —Å–µ–∫—É–Ω–¥–∏)
    let fade = setInterval(() => {
      if (music.volume < 0.5) {
        music.volume = Math.min(music.volume + 0.01, 0.5);
      } else {
        clearInterval(fade);
      }
    }, 100);
  });

  closeBtn.addEventListener("click", () => {
    envelope.classList.remove("open");
    envelope.classList.add("close");
    music.pause();
    music.currentTime = 110; // —Ä–µ—Å–µ—Ç –ø–∞–∫ –Ω–∞ 1:50
  });
